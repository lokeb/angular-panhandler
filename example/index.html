<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Pannable Divs</title>
      <link rel="stylesheet" href="/css/feathers.css">
      <link rel="stylesheet" href="/css/example.css">
  </head>
  <body>
    <div class="examples">
      <h1>Pannable</h1>
      <section>
        <h3>Tile Grid</h3>
        <div ng-app="pannableExamples">
          <div ng-controller="Example1">
            <input name="preventPan" type="checkbox" ng-model="preventPan" />
            <label for="preventPan">Prevent Panning</label>
            <input name="preventPanItem" type="checkbox" ng-model="preventPanItem" />
            <label for="preventPanItem">Prevent Panning on items</label>
            <div class="container">
              <div class="grid" pannable pannable-content-width="100em" pannable-prevent-pan="{{preventPan}}" pannable-offset-x="-10em">
                <div class="grid-block" pannable ng-cloak ng-class="{iCannotScroll: preventPanItem==true}" ng-repeat="item in gridItems">
                  <span class="grid-number" ng-cloak>{{$index + 1}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/dependencies.js"></script>
    <script src="/js/angular-pannable.js"></script>
    <script src="/examples.js"></script>
  </body>
</html>
